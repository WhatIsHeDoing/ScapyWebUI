            - name: Checkout
              uses: actions/checkout@v6

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            # https://just.systems/man/en/github-actions.html
            - name: Install Just
              uses: extractions/setup-just@v3

            - name: Install dependencies
              run: just install

            - name: Run biome migrate after upgrade
              if: contains(steps.dependabot-metadata.outputs.dependency-names, '@biomejs/biome')
              run: |
                  pnpm biome migrate --fix
                  if ! git diff --quiet; then
                      git config user.name "github-actions[bot]"
                      git config user.email "github-actions[bot]@users.noreply.github.com"
                      git add -A
                      git commit -m "chore: run biome migrate after upgrade"
                      git push
                  fi

            - name: Lint
              run: just lint

            - name: Spellcheck
              run: just spellcheck

            - env:
                  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  PR_URL: ${{github.event.pull_request.html_url}}
              name: Approve the Dependabot PR
              run: gh pr review --approve "$PR_URL"

            - env:
                  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  PR_URL: ${{github.event.pull_request.html_url}}
              name: Merge and delete the branch
              run: gh pr merge --squash --delete-branch "$PR_URL"

name: Dependabot auto-approve
on: pull_request

permissions:
    contents: write
    pull-requests: write
