<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scapy Web UI</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer crossorigin="anonymous" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
    <script defer src="//d3js.org/d3.v4.min.js"></script>
    <script defer src="//viz-js.com/bower_components/viz.js/viz-lite.js"></script>
    <script defer src="//github.com/magjac/d3-graphviz/releases/download/v0.0.4/d3-graphviz.min.js"></script>
    <script defer src="/static/main.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Scapy Web UI
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Scapy Web UI</h1>
            <p>
                This Single Page App provides simple hooks into Scapy
                &mdash; via Flask &mdash; to query and visualise network traffic.
            </p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Trace Route</h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label class="control-label" for="domain">Domain</label>
                                    <input type="text" class="form-control" id="domain"
                                        placeholder="e.g. www.duckduckgo.com">
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <button id="search" type="button" class="btn btn-default btn-block">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div id="table" class="col-md-4"></div>
                        <div id="graph" class="col-md-8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
