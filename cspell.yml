cache:
    cacheFormat: universal
    cacheStrategy: metadata
    useCache: true
failFast: true
ignorePaths:
    - cspell.yml
    - pnpm-lock.yaml
    - pyproject.toml
    - uv.lock
ignoreWords:
    - assumeyes
    - biomejs
    - chromedriver
    - darrenhickling
    - debconf
    - devel
    - dport
    - duckduckgo
    - graphviz
    - justfile
    - matplotlib
    - maxttl
    - nmap
    - noninteractive
    - pyproject
    - pytest
    - sprintf
    - tcpdump
    - texlive
    - traceroute
    - Tsvg
language: en-GB,en
suggestionsTimeout: 100
useGitignore: true
words:
    - cooldown
