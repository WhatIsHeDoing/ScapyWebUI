<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scapy Web UI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://d3js.org/d3.v7.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3-graphviz/5.6.0/d3-graphviz.min.js" integrity="sha512-Le8HpIpS2Tc7SDHLM6AOgAKq6ZR4uDwLhjPSR20DtXE5dFb9xECHRwgpc1nxxnU0Dv+j6FNMoSddky5gyvI3lQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="/static/main.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 min-h-screen">
    <nav class="bg-gray-900 text-white shadow">
        <div class="max-w-5xl mx-auto px-4 py-3">
            <span class="text-lg font-semibold">Scapy Web UI</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        <section class="mb-8 bg-blue-50 dark:bg-blue-950 border border-blue-100 dark:border-blue-900 rounded-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Scapy Web UI</h1>
            <p class="text-gray-600 dark:text-gray-400 text-lg">
                This Single Page App provides simple hooks into Scapy
                &mdash; via Flask &mdash; to query and visualise network traffic.
            </p>
        </section>

        <section class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm overflow-hidden">
            <div class="bg-blue-600 px-6 py-3">
                <h2 class="text-white font-semibold">Trace Route</h2>
            </div>
            <div class="p-6">
                <trace-route></trace-route>
            </div>
        </section>
    </main>
</body>

</html>
